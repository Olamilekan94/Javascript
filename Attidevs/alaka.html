<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Attidevs/css/alaka.css">
    <title>My Form</title>
</head>
<body>
    <p>Create an Account</p>
    <form id="SignupForm">
        <label>First Name:</label><br>
        <input type="text" id="firstname" placeholder="First Name"><br><br>

        <label>Last Name:</label><br>
        <input type="text" id="lastname" placeholder="Last Name"><br><br>

        <label for="">Email</label><br>
        <input type="text" id="email" placeholder="Your Email"><br><br>

        <label>Password</label><br>
        <input type="password" id="password" placeholder="Password"><br><br>

        <label>Confirm Password</label><br>
        <input type="password" id="confirmpassword" placeholder="Password"><br><br>
        <button class="form" type="Submit">Sign Up</button>
        <p class="Error" id="SignupError"></p>

    </form>
    
</body>
</html>
